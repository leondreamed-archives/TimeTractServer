type Query {
  user(id: Int): User
  users: [User!]!
  group(id: Int!): Group
  groups(filter: String, skip: Int, first: Int): [Group!]!
}

type Mutation {
  register(input: RegisterInput!): AuthPayload
  login(input: LoginInput!): AuthPayload
  connectUserToRescueTime(input: ConnectUserToRescueTimeInput!): String
  disconnectUserFromRescueTime: String
  updateUserAvatar(input: UpdateUserAvatarInput!): String
  deleteUserAvatar: String
  leaveGroup(input: LeaveGroupInput!): Group
  joinGroup(input: JoinGroupInput!): Group
  createGroup(input: CreateGroupInput!): Group
}

input CreateGroupInput {
  name: String!
  blurb: String!
  description: String!
}

input LeaveGroupInput {
  groupId: Int
}

input JoinGroupInput {
  groupId: Int
}

input ConnectUserToRescueTimeInput {
  authCode: String!
}

input RegisterInput {
  username: String!
  password: String!
}

input LoginInput {
  username: String!
  password: String!
}

input UpdateUserAvatarInput {
  image: Upload!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: Int
  email: String!
  username: String!
  accessToken: String
  rescueTimeData: RescueTimeData
  groups: [Group!]!
  avatarUrl: String
}

type RescueTimeData {
  productiveTime: Int
  distractingTime: Int
  topSites: [Site!]
}

type Site {
  name: String!
  category: String!
  productivity: Int!
  timeSpent: Int!
}

type Group {
  id: Int
  name: String!
  blurb: String!
  description: String!
  leader: User!
  members(filter: String, skip: Int, first: Int): [User!]!
}

